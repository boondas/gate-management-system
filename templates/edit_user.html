<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Edit User</h1>
        <form action="/edit_user/{{ user_id }}" method="post">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ user[0] }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user[1] }}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="access" name="access" class="form-check-input" {% if user[2] %}checked{% endif %}>
                <label for="access" class="form-check-label">Access</label>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/" class="btn btn-secondary">Go Back</a>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
